<body>
    <!--Layout principal-->
    <div class="layout">

        <!--Barra lateral (info del usuario)-->
        <aside class="layout__aside">
            
            <section class="aside__user-info">

                <!--Informacion general del usuario-->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/img/yo.PNG" class="user-info__image" alt="Foto de Elvis como perfil de usuario">
                        <!--aqui la sombra-->
                    </div>
                    <h2 class="user-info__name">Roberto Rodríguez</h2>
                    <h4 class="user-info__job">Desarrollador WEB</h4>
                </div>

                <!--Menu Navegacion-->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>                                
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Sobre mi</span>                                
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Curriculum</span>                                
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">portafolio</span>                                
                            </a>
                        </li>


                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contacto</span>                                
                            </a>
                        </li>
                    </ul>
                </nav>

                <!--Links redes sociales-->
                <div class="user-info__links">
                    <ul class="links__social">
                        

                        <li class="social__option">
                            <a href="https://www.linkedin.com/in/roberto-rodríguez-rrb" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="https://github.com/SenzaNomeca" class="social__link">
                                <i class="social__icon fa-brands fa-github"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="https://steamcommunity.com/profiles/76561198980471076" class="social__link">
                                <i class="social__icon fa-brands fa-steam"></i>
                            </a>
                        </li>

                    </ul>
                </div>
                <!--Boton de curriculum-->
                <div class="user-info__buttons">
                    <a href="assets/documents/Roberto Rodríguez CV.pdf" class="user-info__btn">Descargar CV</a>
                </div>


                <!--footer pie de pagina-->
                <footer class="user-info__footer">
                    &copy; 2024 Roberto Rodriguez web
                </footer>


            </section>

        </aside>

        <!--Menu responsive-->
        <div class="layout__menu-toggle">
            <i class="toggle__icon fa-solid fa-bars"></i>
            <i class="toggle__icon fa-solid fa-xmark"></i>
        </div>

        <!--Contenido principal-->
        <main class="layout__content">
            <section class="content__page content__contact">
                <!--ESTE CONTENIDO CAMBIA EN CADA PAGINA DEL SIITO WEB-->
                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>

                <div class="contact__container">
                    <section class="contact__info">
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Barranquilla</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">+1 123412412</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">rrodriguezb040@gmail.com</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-circle-check"></i>
                            <h2 class="contact__subtitle">Desarrollador web - estudiante</h2>
                        </div>
                    </section>

                    <section class="contact__form-box">

                        <div class="contact__map" id="load-iframe-map">
                            <span class="loader"></span>
                        </div>

                        <header class="contact__form-header">
                            <h3 class="form-header__title">Como puedo <span class="title__color">Ayudarte?</span></h3>
                        </header>

                        <form id="formulario" class="contact__form">
                            <div class="form__container">
                                <section class="form__left">
                                    <div class="form__group">
                                        <input id="nombre" type="text" class="form__input" name="name" requirec placeholder="Nombre" required>
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>

                                    <div class="form__group">
                                        <input id="email" type="text" class="form__input" name="email" required placeholder="Email" required>
                                        <label for="email" class="form__label">Email</label>
                                    </div>

                                    <div class="form__group">
                                        <input id="asunto" type="text" class="form__input" name="subject" required placeholder="Subject" required>
                                        <label for="subject" class="form__label">Asunto</label>
                                    </div>
                                </section>

                                <section class="form__right">
                                    <div class="form__group form__group--textarea">
                                        <textarea id="mensaje" class="form__input form__imput--textarea" name="message" required placeholder="Mensaje" required></textarea>
                                        <label for="message" class="form__label">Mensaje</label>
                                    </div>
                                </section>
                            </div>
                            <input disabled type="submit" class="form__button opacity-50" value="Enviar Mensaje">
                        </form>

                        <div id="spinner" class="spinner">
                            <div class="sk-folding-cube">
                                <div class="sk-cube1 sk-cube"></div>
                                <div class="sk-cube2 sk-cube"></div>
                                <div class="sk-cube4 sk-cube"></div>
                                <div class="sk-cube3 sk-cube"></div>
                            </div>
                        </div>

                    </section>
                </div>

            </section>
        </main>
    </div>
</body>
